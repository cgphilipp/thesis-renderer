<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <title>Thesis renderer</title><!-- meta(name = 'robots' content = 'noindex')-->
    <link rel="stylesheet" href="/css/bootstrap-4.3.1.min.css">
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/spinner.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <script src="/js/jquery-3.3.1.slim.min.js"></script>
    <script src="/js/bootstrap-4.3.1.min.js"></script>
    <script src="/js/clipboard.min.js"></script>
</head>

<body class="bg-light">
    <header class="container pt-3">
        <div class="spinnercontainer pb-3"><canvas class="img-fluid w-100" id="demo-canvas"
                data-backend="auto"></canvas>
            <div class="spinner">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div><!-- p.text-muted.float-right Powered by #[a(href = 'https://cginternals.gmbh') webgl-operate]-->
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group row"><label class="col-md-2 col-form-label" for="asset-select">Asset:</label>
                    <div class="col-md-10"><select class="custom-select custom-select-sm multiple" id="asset-select">
                            <option value="Cornell">Cornell</option>
                            <option value="Kitchen">Kitchen</option>
                            <option value="Skyline">Skyline</option>
                            <option value="Datsun">Datsun</option>
                        </select></div>
                </div>
                <div class="form-group row"><label class="col-md-2 col-form-label"
                        for="environment-select">Environment:</label>
                    <div class="col-md-10"><select class="custom-select custom-select-sm multiple"
                            id="environment-select">
                            <option value="dimmed-studio">dimmed-studio</option>
                            <option value="neutral-studio" selected>neutral-studio</option>
                            <option value="red-studio">red-studio</option>
                            <option value="grid-studio">grid-studio</option>
                            <option value="outdoors">outdoors</option>
                        </select></div>
                </div>
                <div class="form-group row"><label class="col-md-2 col-form-label" for="debug-select">Debug
                        Mode:</label>
                    <div class="col-md-10"><select class="custom-select custom-select-sm multiple" id="debug-select">
                            <option value="Final">Final</option>
                            <option value="Flat">Flat</option>
                            <option value="IBL">IBL</option>
                            <option value="Light sources">Light sources</option>
                            <option value="Illuminance">Illuminance</option>
                        </select></div>
                </div>
                <div class="form-group row"><label class="col-md-2 col-form-label" for="occlusion-range">Occlusion
                        Range:</label>
                    <div class="col-md-10"><input class="form-control-range" type="range" min="5" max="300" value="200"
                            id="occlusion-range"></div>
                </div>
                <div class="form-group row"><label class="col-md-2 col-form-label"
                        for="exposure-range">Exposure:</label>
                    <div class="col-md-10"><input class="form-control-range" type="range" min="0" max="100" value="10"
                            id="exposure-range"></div>
                </div>
                <div class="form-group row"><label class="col-md-2 col-form-label" for="ibl-range">IBL strength:</label>
                    <div class="col-md-10"><input class="form-control-range" type="range" min="0" max="100" value="50"
                            id="ibl-range"></div>
                </div>
                <div class="form-group row"><label class="col-md-2 col-form-label" for="dof-range">DoF strength:</label>
                    <div class="col-md-10"><input class="form-control-range" type="range" min="0" max="100" value="0"
                            id="dof-range"></div>
                </div>
                <div class="form-group row"><label class="col-md-2 col-form-label" for="frame-scale">Frame
                        Scale:</label>
                    <div class="col-md-10"><input class="form-control-range" type="range" min="0" max="100" value="100"
                            id="frame-scale"></div>
                </div>
                <div class="form-group row"><label class="col-md-2 col-form-label" for="multiframe-count">Multiframe
                        Count:</label>
                    <div class="col-md-10"><input class="form-control-range" type="number" min="2" max="1024"
                            value="128" id="multiframe-count"></div>
                </div>
            </div>
        </div>
    </header>
    <script src="/js/rxjs.umd.min.js"></script>
    <script src="/js/webgl-operate.js"></script>
    <script src="/js/website.js"></script>
    <script src="progressive-lighting.js"></script>
    <link rel="stylesheet" href="/css/spinner.css">
    <script>window.onload = function () { clipboard(); demo(new ProgressiveLightingDemo(), 'demo-canvas'); }</script>
</body>

</html>
